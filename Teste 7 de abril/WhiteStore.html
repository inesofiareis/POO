<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="">

        <input type="textbox" name="clientName" id="clientName" required>
        <br>
        <br>
        <label for="productName">Selecione um produto:</label>
        <select name="productName" id="productName" required>
            <option value=""></option>
            <option value="500">Desktop</option>

        <br>

                <!-- CURSO -->

                <br>
        <br>

    <script src="WhiteStore.js"></script>
