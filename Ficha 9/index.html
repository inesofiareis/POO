<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Nav bar que permite filtrar -->

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <form class="form-inline">
            <input class="form-control" type="text" placeholder="Search">
            <button class="btn btn-success" type="submit">Search</button>
        </form>
    </nav>

    <!-- Grande jumbotron de apresentação ao to do list -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>TO-DO</h1>
            <p>This application allows you to create a to-do list!</p>
        </div>
    </div>

    <!-- Nome da tarefa -->

    <form class="row g-3">

        <div class="col-md-4">
            <label for="taskName" class="form-label">Task name</label>
            <input type="text" class="form-control" id="taskName" value="Go fishing" required>
        </div>

        <div class="col-md-3">
            <label for="taskCategory" class="form-label">Category</label>
            <input type="text" class="form-control" id="taskCategory" value="Personal" required>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit" id="submit">Submit form</button>
        </div>

    </form>

    <table class="table" id="table">
        <thead class=“thead-dark”>
            <tr>
                <th scope="col-3">#</th>
                <th scope="col-3">Task Name</th>
                <th scope="col-3">Task Category</th>
                <th scope="col-3">Remove</th>
            </tr>
        </thead>
    </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="script.js"></script>
</body>

</html>
